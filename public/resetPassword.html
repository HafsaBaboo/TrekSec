<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Reset password</title>
		<link rel="stylesheet" href="resetPassword.css">
    </head>
	<body>
        <div class="resetpass">
            <button type="submit" class="click-reset" style="color:black;background-color:rgb(153, 240, 153);border-color: rgb(153, 240, 153);"><p>&#x21B6;</p></button>

            <div class="title-reset">
                <h1 id = "reset" >Reset Password</h1>
            </div>
            <div class="label-c">
                <label>E-mail</label>
            </div>
                
            <div class="action-reg">
                <form action="/api/user/resetPassword" method="post">
                    <input type="email" name="email" placeholder="Email" id="email" class="resbox" required><br>

                    <input type="submit" value="Reset" class="res" style="background-color: black; color:  white">
                </form>
            </div>
        </div>

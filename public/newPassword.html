<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Registrazione</title>
		<link rel="stylesheet" href="newPassword.css">

    </head>
	<body>
        <div class="newpass">
            <form action="/api/user/newPassword/:id/:token" method="put">
                <button type="submit" class="click-newpass" style="color:black;background-color:rgb(153, 240, 153);border-color: rgb(153, 240, 153);"><p>&#x21B6;</p></button>

                <div class="title-newpass">
                    <h1>New Password</h1>
                </div>
                
                <div class="action-newpass">

                    <div class="label-c">
                        <label>Password</label>
                    </div>
                    <input type="password" name="password" placeholder="Password" id="password" class="newbox" required><br>

                    <div class="label-c">
                        <label>Check Password</label>
                    </div>
                    <input type="password" name="password" placeholder="checkPassword" id="checkPassword" class="newbox" required><br>

                    <input type="submit" value="Reset Password" class="new" style="background-color: black; color:  white">
                </div>
            </form>
        </div>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Registrazione</title>
		<link rel="stylesheet" href="registrazione.css">

	</head>
	<body>
        <div class="registrazione">
			<button type="submit" class="click-reg" style="color:black;background-color:rgb(153, 240, 153);border-color: rgb(153, 240, 153);"><p>&#x21B6;</p></button>
			
			<div class="title-reg">
			<h1>Registrazione</h1>
			</div>
			
			<div class="action-reg">
			<form action="/api/user/registrazione" method="post"><br>
				
				<div class="label-c">
					<label>Il tuo nome </label>
				</div>
				<input type="text" name="nomeCognome" placeholder="NomeCognome" id="nomecognome" class="regbox" required><br>
				
				<div class="label-c">
					<label>Numero di cellulare</label>
				</div>
				<input type="text" name="telefono" placeholder="Telefono" id="telefono" class="regbox" required><br>
				
				<div class="label-c">
					<label>E-mail</label>
				</div>
				<input type="text" name="email" placeholder="Email" id="email" class="regbox" required><br>
				
				<div class="label-c">
					<label>Password</label>
				</div>
				<input type="password" name="password" placeholder="Password" id="password" class="regbox" required><br>
				
				<div class="label-c">
					<label>Check Password</label>
				</div>
				<input type="password" name="checkPassword" placeholder="CheckPassword" id="checkPassword" class="regbox" required><br>
				
				<div class="privacy">
				<input type="checkbox" id="cb" class="check" required>
				
				
				<label>I accept the terms and conditions by authorizing the processing of my personal data in accordance with the privacy policy.</label>
				</div>

				<input type="submit" value="Registration" class="reg" style="background-color: black; color:  white">

			</form>
			</div>
		</div>
	</body>
</html>

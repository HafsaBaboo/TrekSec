<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="map.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    
    <div class="mappa_prova">
        <button class="ciao-btn" onclick="toggleMenu()">...</button>
        <div id="map" class="map"></div>
        <div class="overlay">
            <div class="overlay-image"></div>
            <div class="colonna">
            <h1 style="text-decoration: underline; font-style: Baskerville; color: black;" class="testo"; id="testo">Widgets</h1>
            <button class="overlay-button"  onclick="Filtra()" style="background-color: white; color:  black; width: 600px; height: 90px; font-size: 60px; ">Filtro<img src="https://www.mondomobileweb.it/wp-content/uploads/2016/07/timextra-1.jpg" alt="immagine1" class="img_fil" height="70px" width="70px"></button>
            <div class="overlay_filtri">
              <select class="filtri_opz" id="filtri_opz" style="font-size:50px; height: 90px; width: 500px; ">
                <div class="filtri _check">
                  <h1 style="color: black;" class="testo_orso"; id="testo_orso"><input type="checkbox"  id="orso_check" class="orso_check" required>Orso</h1>
                  <h1 style=" color: black;" class="testo_incendio"; id="testo_incendio"><input type="checkbox"  id="incendio_check" class="incendio_check" required>Incendio</h1>
                  <h1 style="color: black;" class="testo_valanga"; id="testo_valanga"><input type="checkbox"  id="valanga_check" class="valanga_check" required>Valanga</h1>

                  <input type="checkbox"  id="valanga_check" class="valanga_check" required>
                  <h1 style="color: black;" class="testo"; id="testo">Widgets</h1>

                  <input type="checkbox"  id="caccia_check" class="caccia_check" required>
                </div>
              </select>
            </div>
            
            <button class="overlay-button2" onclick="Segnala_Func()" style="background-color: white; color:  black; width: 600px; height: 90px; font-size: 60px;">Segnala<img src="https://thumbs.dreamstime.com/z/uomo-con-il-megafono-21757168.jpg" alt="Immagine" class="img_segn" height="70px" width="70px"></button>
            <div class="overlay_segn">
                <select class="opzioni" id="opzioni" style="font-size: 50px; height: 90px; width: 500px; ">
                    <option value="orso">orso</option>
                    <option value="incendio">incendio</option>
                    <option value="valanga">valanga</option>
                    <option value="zona di caccia">zona di caccia</option>
                  </select>
            
                  <button style="font-size: 50px; height: 90px; width: 500px; background-color: black; color: white;">Seleziona </button>
            </div>

            <button class="overlay-button3" style="background-color: white; color:  black; width: 600px; height: 90px; font-size: 60px;">SOS</button>
            <button class="overlay-button4" style="background-color: white; color:  black; width: 600px; height: 90px; font-size: 60px;">Meteo</button>
            <button class="overlay-button5" style="background-color: white; color:  black; width: 600px; height: 90px; font-size: 60px;">Bussola</button>
            <button class="overlay-button6" style="background-color: white; color:  black; width: 600px; height: 90px; font-size: 60px;">Percorsi</button>
            <div class="sotto">
            <button class="overlay-button7" style="width: 110px; height: 110px; background-color: white; border-color: white;"><img src="https://thumbs.dreamstime.com/z/icona-dell-assistente-del-supporto-tecnico-85316728.jpg" alt="Immagine" class="img_segn" height="100px" width="100px "></button>
            <button class="overlay-button8" style="background-color: rgba(255, 25, 0, 0.866); color:  white; width: 600px; height: 90px; font-size: 60px;">Logout</button>
            </div>
            </div>

            <script>
                var map = L.map('map').setView([0, 0], 13);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                function onLocationFound(e) {
                    var radius = e.accuracy / 2;

                    L.marker(e.latlng).addTo(map).bindPopup("You are within " + radius + " meters from this point").openPopup();
                    L.circle(e.latlng, radius).addTo(map);
                }

                function onLocationError(e) {
                    alert(e.message);
                }

                map.on('locationfound', onLocationFound);
                map.on('locationerror', onLocationError);

                function zoomIn() {
                    map.zoomIn();
                }

                function zoomOut() {
                    map.zoomOut();
                }

                
                map.locate({ setView: true, maxZoom: 16 });

                function toggleMenu() {
                    var overlay = document.querySelector('.mappa_prova .overlay');
                    overlay.classList.toggle('active');
                }

                function Segnala_Func(){

                    var overlay_segn = document.querySelector('.mappa_prova .overlay .overlay_segn');
                    
                    overlay_segn.classList.toggle('active');

                }

            </script>
        </div>
    </div>
</body>
</html>
